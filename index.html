    <div class="container container-big">

        <div class="header__container-wrapper-left">

            <img src="./images/site-logo-header.svg" alt="site logo" class="header__wrapper-left-img">

          <nav class="header__nav">

              <li class="header__item">
                <a href="" class="header__item-link">Categories</a>
